<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
    <title>Document</title>
    <style>
        ul {
            margin: 0;
            padding: 0;

        }
        li {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .content {
            position: relative;
            top: 30px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
</body>
<script type="text/babel">

    const tabs = [
        {title: '标题1', content: '内容1', color: 'red'},
        {title: '标题2', content: '内容2', color: 'orange'},
        {title: '标题3', content: '内容3', color: 'yellow'},
        {title: '标题4', content: '内容4', color: 'green'},
        {title: '标题5', content: '内容5', color: 'blue'},
    ]

    const Tab = React.createClass({
        getInitialState() {
            return {
                currIndex: 0
            }
        },
        tab(i,e) {
            console.log(e)//事件对象是最后一个形参,模板里传参要用bind，其中第一个参数是this
            this.setState({
                currIndex: i
            })    
        },
        render() {
            return (
                <div>
                    <ul className="title">
                        {
                            tabs.map((tab,i) => {
                                return (
                                    <li onClick={this.tab.bind(this,i)} style={{width: '100px', height: '30px', float: 'left', backgroundColor: tab.color}} key={i}>
                                        {tab.title}    
                                    </li>
                                )
                            })
                        }
                    </ul>
                    <ul className="content">
                        {
                            tabs.map((tab,i) => {
                                return (
                                    <li style={{display: this.state.currIndex == i ? 'block' : 'none' ,width: '500px', height: '100px', position: 'absolute', backgroundColor: tab.color}} key={i}>
                                        {tab.content}    
                                    </li>                                    
                                )
                            })
                        }
                        
                    
                    </ul>
                </div>
            )
        }
    });

    ReactDOM.render(
        <Tab tabs="tabs" />,
        document.getElementById('app')
    )


</script>
</html>
